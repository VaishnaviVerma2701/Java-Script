<body style="background-color: #313131;">
     <button id="orange">Orange</button>
     <button id="green">Green</button>
     <button id="blue">blue</button>
     <button id="red">red</button>
</body>
<script>
    // lexical scoping
    function outer(){ // it is a parent of inner and innerTwo then both are access to username
        let username = "vaishnavi"
        function inner(){
            let secret ="my123"
            console.log("inner" , username);
        }
        function innerTwo(){
            console.log("innerTwo" , username);
            //console.log(secret);// does not access because it  is not globel
        }
        inner()
        innerTwo()
    }
    outer()
    // console.log("TOO OUTER" ,username); // show error


    // closer

    function makeFunc(){
        const name = "Mozilla";
        function displayName(){
            console.log(name);
        }
        return displayName;
    }
    const myFunc = makeFunc();
    myFunc();
</script>
